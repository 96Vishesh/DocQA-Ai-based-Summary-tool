spring:
  application:
    name: docqa

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:docqa}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # Redis Configuration (Bonus)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:sk-placeholder-set-your-real-key}
  model: gpt-4o-mini
  whisper-model: whisper-1

# Application Configuration
app:
  mock-ai: true  # Set to false and provide valid OPENAI_API_KEY for real AI
  upload-dir: ${UPLOAD_DIR:./uploads}
  jwt:
    secret: ${JWT_SECRET:ThisIsAVeryLongSecretKeyForJWTAuth32Chars}
    expiration: 86400000  # 24 hours

# Server Configuration
server:
  port: 8081

# Logging
logging:
  level:
    com.graziiti.docqa: DEBUG
    org.springframework.security: INFO
